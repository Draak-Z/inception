version: "3"

services:
  mariadb:
    container_name: "mariadb"
    build: ./requirements/mariadb/
    volumes:
      - ~/data/mariadb:/var/lib/mysql
    env_file:
      - .env
    restart: always
    networks:
      - inception

  wordpress:
    container_name: "wordpress"
    build: ./requirements/wordpress/
    volumes:
      - ~/data/wordpress:/var/www/wordpress
    depends_on:
      - mariadb
    env_file:
      - .env
    restart: always
    networks:
      - inception

  nginx:
    container_name: "nginx"
    build: ./requirements/nginx/
    ports:
      - "443:443"
    volumes:
      - ~/data/wordpress:/var/www/wordpress
    env_file:
      - .env
    restart: always
    extra_hosts:
      - "bmaudet.42.fr:127.0.0.1"
    networks:
      - inception

networks:
  inception:

volumes:
  volume-mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/data/mariadb
  volume-wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/data/wordpress